<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="style.css">
	<link rel="preconnect" href="https://fonts.googleapis.com">

	<title>JavaScript</title>
</head>

<body>
	<div class="container">

		<h1 class="head">Convert <br> temperature</h1>

		<h2 class="title">Fahrenhit to Celsius</h2>
		<div class="elems">
			<input class="input" type="number" value="" placeholder="write here...">
			<button class="show-result show-result-f">convert</button>
		</div>

		<p class="result">C is:</p>


		<h2 class="title second-title">Celsius to Fahrenhit</h2>
		<div class="elems">
			<input class="input input-c" type="number" value="" placeholder="write here...">
			<button class="show-result show-result-c">convert</button>
		</div>

		<p class="result result-c">F is:</p>
	</div>


	<script src="main.js"></script>
</body>
